<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pip-Boy Life RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
    <style>
      /* Base overrides for the Pip-Boy aesthetic */
      body {
        background-color: #000000;
        color: #11d13b;
        font-family: 'VT323', monospace;
        overflow-y: auto;
        min-height: 100vh;
        padding-bottom: 200px; /* Fix for UI cutting off */
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #11d13b;
        border: 2px solid #000;
      }

      /* Selection Color */
      ::selection {
        background: #11d13b;
        color: #000000;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.15;
      }

      /* CRT Flicker Animation */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        80% { opacity: 0.98; }
        100% { opacity: 1; }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(17, 209, 59, 0.04); /* Subtle opacity */
        z-index: 9998;
      }

      /* Utilities */
      .pip-border {
        border: 2px solid #11d13b;
        box-shadow: 0 0 10px rgba(17, 209, 59, 0.5);
      }
      
      .text-glow {
        text-shadow: 0 0 5px rgba(17, 209, 59, 0.7);
      }

      /* Checkbox Styling */
      input[type="checkbox"] {
        accent-color: #11d13b;
        cursor: pointer;
        width: 1.5rem;
        height: 1.5rem;
      }
      
      /* Input & Select Styling */
      select, input[type="text"], input[type="number"] {
        background-color: #000;
        color: #11d13b;
        border: 1px solid #11d13b;
        font-family: 'VT323', monospace;
      }
      
      option {
        background-color: #000;
        color: #11d13b;
      }

      /* Hide number spinners for a cleaner look in some browsers */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>
  </body>
</html>
